
<app-navbar></app-navbar>
<div class="container">

  <div class="box-center">
    <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Bienvenido</mat-card-title>
          <mat-card-subtitle>Inicia Sesion</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="https://www.tgr.cl/wp-content/uploads/2020/02/tgr-logo-horizontal.svg" alt="Tgr">
        <mat-card-content>
            <br>
          
            <!-- <div class="col mb-2">
              <label for="name" class="form-label">Nombre:</label>
              <input type="name" id="name" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control form-control-sm">
            </div> -->
            <!-- <div class="col mb-2">
              <label for="familyName" class="form-label">Apellidos:</label>
              <input type="familyName" id="familyName" familyName="familyName" #familyName="ngModel" [(ngModel)]="user.familyName" class="form-control form-control-sm">
            </div> -->
            <div class="col mb-2">
              <label for="email" class="form-label">Email:</label>
              <input type="email" id="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control form-control-sm">
            </div>
            <div class="row">
              <div class="col mb-2">
                <label for="password" class="form-label">Password:</label>
                <div class="input-group input-group-sm">
                  <input [type]="user.showPassword ? 'text' : 'password'" id="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control form-control-sm">
                  <button type="button" class="btn btn-outline-secondary" (click)="user.showPassword = !user.showPassword">
                    <span class="">{{ user.showPassword ? ' Ocultar Password  ' :  '  Mostrar  Password' }}</span>
                  </button>
                </div>
              </div>
            </div>



        </mat-card-content>
        <mat-card-actions>
          <div class="row">
            <div class="col d-grid">
              <button type="button" (click)="signIn()" class="btn btn-sm btn-primary" [disabled]="loading">
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="loading"></span>
                Inicio Sesion
              </button>
            </div>
          </div>
        </mat-card-actions>
      </mat-card>
    </div>
</div>
